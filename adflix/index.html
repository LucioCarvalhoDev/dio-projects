<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/adde5ca284.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@500;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./lib/glider/glider.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/main/banner.css">
    <link rel="stylesheet" href="css/main/content.css">
    <title>AddFlix</title>
</head>

<body>
    <header class="h container">
        <div class="h_logo">AddFlix</div>
        <nav class="h_nav">
            <a class="h_nav_link">Inicio</a>
            <a class="h_nav_link">Curtos</a>
            <a class="h_nav_link">Marcas</a>
            <a class="h_nav_link">Sequências</a>
        </nav>
    </header>
    <main class="m">
        <section class="m_banner container">
            <div class="m_banner_text">
                <h2 class="m_banner_text_title">Coca-Cola</h2>
                <p class="m_banner_text_description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor
                    sapiente ullam quia qui sed minus pariatur! Iste dolore voluptatum in, commodi dignissimos
                    temporibus eligendi. Assumenda adipisci nihil veritatis repudiandae eius.</p>
            </div>
            <div class="m_banner_act">
                <button class="m_banner_act_button">
                    <i class="fas fa-play pre-icon"></i>assisitr agora
                </button>
                <button class="m_banner_act_button">
                    <i class="fas fa-info-circle pre-icon"></i>mais informações
                </button>
            </div>
        </section>
        <section class="m_content">
            <div class="m_content_glider-container">
                <div class="m_content_glider-container_glider glider">
                    <img class="m_content_glider-container_glider_media" src="./assets/img/ads/apple.png">
                    </img>
                    <img class="m_content_glider-container_glider_media" src="./assets/img/ads/mac-donald.jpg">
                    </img>
                    <img class="m_content_glider-container_glider_media" src="./assets/img/ads/nike-logo.jpg">
                    </img>
                    <img class="m_content_glider-container_glider_media" src="./assets/img/ads/kitkat.jpg">
                    </img>
                    <img class="m_content_glider-container_glider_media" src="./assets/img/ads/pepsi.jpg">
                    </img>
                    <img class="m_content_glider-container_glider_media" src="./assets/img/ads/habibs.png">
                    </img>
                    <img class="m_content_glider-container_glider_media" src="./assets/img/ads/burguer-king.jpg">
                    </img>
                </div>
                <div class="dots"></div>
            </div>
        </section>
    </main>
    <script src="./lib/glider/glider.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
