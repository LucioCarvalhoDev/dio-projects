<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/favicon.ico" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Add Ventures!</title>
</head>

<body>

    <main class="m">
        <img src="./assets/nature.jpg" alt="" class="m_bg">
        <section class="m_container">
            <img src="./assets/traveller.png" alt="" class="m_container_banner">
            <article class="m_container_login">
                <div class="m_container_login_enter">
                    <header class="m_container_login_enter_header">
                        <h1 class="m_container_login_enter_header_title">AddVenturies</h1>
                        <p class="m_container_login_enter_header_subtitle">Venha contar a sua historia</p>
                    </header>
    
                    <div class="m_container_login_enter_user">
                        <img src="./assets/bit.png" alt="" class="m_container_login_enter_user_pic">
                        <button class="m_container_login_enter_user_b">Continue como ninho</button>
                    </div>
    
                    <footer class="m_container_login_enter_footer">
                        <a href="#" class="m_container_login_enter_footer_rmv link">Remover conta</a>
                    </footer>
                </div>

                <div class="m_container_login_exit">
                    <p class="m_container_login_exit_text">Não é ninho?<br><a class="link" href="#">Alternar contas</a> ou <a class="link" href="#">Inscreva-se</a></p>
                </div>

                <div class="m_container_login_apps">
                    <p class="m_container_login_apps_text">
                        Baixe o aplicativo
                    </p>
                    <div class="m_container_login_apps_links">
                        <a href="#" class="m_container_login_apps_links_link">
                            <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/apple-button.png" alt="">
                        </a>
                        <a href="#" class="m_container_login_apps_links_link">
                            <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/googleplay-button.png" alt="">
                        </a>
                    </div>
                </div>
                
            </article>
        </section>
    </main>
    <footer></footer>

</body>

</html>
